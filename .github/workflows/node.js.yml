name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies using npm
      run: |
        if [ -f yarn.lock ]; then
          yarn install
        else
          npm install
        fi
    - name: Build project
      run: npm run build
    - name: Run tests
      run: npm test
